<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>画弧度</title>
</head>
<style type="text/css">
  .box2 {
    padding-bottom: 100px;
    overflow: hidden;
  }

  .box {
    position: relative;
    width: 100%;
    height: 200px;
    text-align: center;
    color: #fff;
    background-color: #27ae60;
  }

  .box:after {
    position: absolute;
    left: 50%;
    right: 0;
    bottom: -100px;
    z-index: -1;
    content: ' ';
    height: 200px;
    width: 150%;
    border-radius: 0 0 50% 50%;
    background-color: #27ae60;
    transform: translateX(-50%);
  }
</style>

<body>

  <div class="box2">
    <div class='box'>画弧度</div>
  </div>

</body>
