<head><title>js拼接字符串工具</title><style>body{background:#F6F6F6;font:12px 微软雅黑}section{width:1000px;padding:30px 0;margin:0 auto;}textarea{width:99%;border:1px solid #e6e6e6;height:220px;font-family:Verdana}p{font-size:14px;margin:5px;}div{margin:5px;}input[type=button]{border:none;background:#FF6100;color:#fff;padding:5px 20px;cursor:pointer}input[type=button]:hover{background:#FF863E}::selection{color:#FFF;background:#FF6100}</style><script src="./jquery.min-1.7.2.js"></script><script>$(function() {    var $singleBtn = $("#singleQuote"),$doubleBtn = $("#doubleQuote"),$arrayChk = $("#arrayCheck"),$source = $("#source"),$result = $("#result");    $source.mouseover(function() {        this.focus();        this.select();    });    $result.mouseover(function() {        this.focus();        this.select();    });    $singleBtn.click(function() {        var isArrayCheck = $("#arrayCheck").prop("checked"),        resultArr = getResult($source.val(), true, isArrayCheck);        $result.val(resultArr.join(""));    });    $doubleBtn.click(function() {        var isArrayCheck = $("#arrayCheck").prop("checked"),        resultArr = getResult($source.val(), false, isArrayCheck);        $result.val(resultArr.join(""));    });});function getResult(source, isSingle, isToArray) {    var sourceArr, resultArr = [],exp = /(\')|(\")|(\\)/g,value;    sourceArr = $.trim(source).replace(exp,    function(match, singleQuote, doubleQuote, backslash) {        if (singleQuote) return isSingle ? "\\'": match;        if (doubleQuote) return isSingle ? match: '\\"';        if (backslash) return "\\\\";    }).split('\n');    if (isToArray) {        resultArr.push("[");        for (var i = 0, len = sourceArr.length; i < len; i++) {            value = $.trim(sourceArr[i]); if (value !== "") {                if (i === len - 1) {                    isSingle ? resultArr.push("\'" + value + "\'") : resultArr.push("\"" + value + "\"");                } else {                    isSingle ? resultArr.push("\'"
